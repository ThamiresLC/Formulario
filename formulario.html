<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulário</title>
</head>
<body>
    <div class="master">
        <div class="principal">
            <form class="pesquisa">
                Pesquisar: <input type="search" name="q">
            </form>
            <img class="imagem_principal" src="/7-Passos-Práticos-Para-se-Tornar-um-Bom-Programador.jpg" width="450" height="200">
            <h1 class="titulo">Formulário</h1>
        </div>  
        
        <div class="formulario1">
            <section>
                <form>
                  <div class="formulario">
                    <p><label for="nome">Seu Nome:</label>
                    <input type="text" id="nome"name="nome" placeholder="Digite seu nome*" required></p>

                    <p><label for="idade">Sua idade:<label>
                    <input type="number" id="idade"name="idade" placeholder="Digite sua idade*" required></p>
                    
                    <p><label class="email" for="email">E-mail:</label>
                    <input type="email" id="email"name="email" placeholder="exemplo@oulcom" required></p>
                 </div>

                 <div class="caixatext">
                    <label for="mensagem">Sua mensagem:</label>
                    <textarea name="mensagem" id="mensagem" placeholder="Qual a sua mensagem?" required></textarea>
                </div>
        
                <input type="image" src="correct.png" alt="Submit" width="48" height="48">
                    
            </section>
             </form>   
        </div>







    </div>
</body>
</html>
